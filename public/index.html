<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IG Scheduler Pro</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --card-glass: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-muted: rgba(255, 255, 255, 0.6);
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
          circle at 20% 50%,
          rgba(120, 119, 198, 0.3) 0%,
          transparent 50%
        ),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%,
      100% {
        opacity: 0.3;
        transform: scale(1) rotate(0deg);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1) rotate(180deg);
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 1s ease-out;
    }

    .header .logo {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .header .logo i {
      font-size: 3rem;
      background: var(--secondary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s infinite;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #e0e7ff, #f0f9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 300;
    }

    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .stat-card {
      background: var(--card-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.15);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    /* Dashboard Grid */
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    /* Cards */
    .card {
      background: var(--card-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card-header h3 {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .card-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      background: var(--secondary-gradient);
      color: white;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    select.form-input {
      cursor: pointer;
    }

    select.form-input option {
      background: #1a1a2e;
      color: white;
      padding: 0.5rem;
    }

    .file-input {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: block;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input:hover .file-input-label {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
    }

    .file-selected .file-input-label {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Notifications */
    .notification {
      padding: 1rem 1.25rem;
      border-radius: 12px;
      margin-top: 1rem;
      display: none;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      font-size: 0.9rem;
      border-left: 4px solid;
      animation: slideIn 0.3s ease-out;
    }

    .notification.success {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border-color: var(--success);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
      border-color: var(--error);
    }

    /* Schedule Section */
    .schedule-section {
      grid-column: 1 / -1;
      background: var(--card-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 2rem;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .schedule-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .schedule-header h3 {
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .schedule-list {
      max-height: 400px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 1rem;
    }

    .schedule-item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 1rem;
      padding: 1.25rem;
      margin-bottom: 0.75rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      align-items: center;
      transition: all 0.2s ease;
    }

    .schedule-item:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateX(4px);
    }

    .schedule-user {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .schedule-time {
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: var(--warning);
      color: white;
    }
    .status-awaiting_publish {
      background: var(--info);
      color: white;
    }
    .status-completed {
      background: var(--success);
      color: white;
    }
    .status-failed {
      background: var(--error);
      color: white;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    /* Scrollbar */
    .schedule-list::-webkit-scrollbar {
      width: 6px;
    }

    .schedule-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .schedule-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .schedule-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      .dashboard {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      .stats-bar {
        grid-template-columns: 1fr 1fr;
      }
      .schedule-item {
        grid-template-columns: 1fr;
        gap: 0.5rem;
        text-align: center;
      }
      .schedule-header {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fab fa-instagram"></i>
        <div>
          <h1>IG Scheduler Pro</h1>
          <p>Agende seus Reels com inteligência e estilo</p>
        </div>
      </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-calendar-check" style="color: var(--success)"></i>
        </div>
        <div class="stat-value" id="completedCount">0</div>
        <div class="stat-label">Publicações Realizadas</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-clock" style="color: var(--warning)"></i>
        </div>
        <div class="stat-value" id="pendingCount">0</div>
        <div class="stat-label">Agendamentos Pendentes</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-rocket" style="color: var(--info)"></i>
        </div>
        <div class="stat-value" id="processingCount">0</div>
        <div class="stat-label">Em Processamento</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-user" style="color: var(--secondary-gradient)"></i>
        </div>
        <div class="stat-value" id="profilesCount">0</div>
        <div class="stat-label">Perfis Conectados</div>
      </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Agendamento em Massa -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-layer-group"></i>
          </div>
          <h3>Agendamento em Massa</h3>
        </div>
        <form id="bulkForm">
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-user"></i> Perfil
            </label>
            <select id="bulkProfile" class="form-input" required>
              <option value="">Carregando perfis…</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-calendar"></i> Data de Início
            </label>
            <input type="date" id="bulkDate" class="form-input" required />
          </div>
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-video"></i> Vídeos (múltiplos)
            </label>
            <div class="file-input">
              <input type="file" id="bulkFiles" accept="video/*" multiple required />
              <label for="bulkFiles" class="file-input-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <div>Clique para selecionar vídeos</div>
                <small>Ou arraste e solte aqui</small>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-edit"></i> Legenda (todos)
            </label>
            <textarea
              id="bulkCaption"
              class="form-input"
              rows="3"
              placeholder="Digite a legenda para todos os vídeos..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-rocket"></i> Agendar Vídeos
          </button>
          <div id="bulkResult" class="notification"></div>
        </form>
      </div>

      <!-- Agendamento Individual -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-clock"></i>
          </div>
          <h3>Agendamento Individual</h3>
        </div>
        <form id="singleForm">
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-user"></i> Perfil
            </label>
            <select id="singleProfile" class="form-input" required>
              <option value="">Carregando perfis…</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-calendar-alt"></i> Data e Hora
            </label>
            <input type="datetime-local" id="singleDatetime" class="form-input" required />
          </div>
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-video"></i> Vídeo
            </label>
            <div class="file-input">
              <input type="file" id="singleFile" accept="video/*" required />
              <label for="singleFile" class="file-input-label">
                <i class="fas fa-upload"></i>
                <div>Selecione um vídeo</div>
                <small>Formatos suportados: MP4, MOV</small>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-edit"></i> Legenda
            </label>
            <textarea
              id="singleCaption"
              class="form-input"
              rows="3"
              placeholder="Digite a legenda do vídeo..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Agendar Único
          </button>
          <div id="singleResult" class="notification"></div>
        </form>
      </div>
    </div>

    <!-- Lista de Agendamentos -->
    <div class="schedule-section">
      <div class="schedule-header">
        <h3><i class="fas fa-list"></i> Agendamentos Ativos</h3>
        <button id="refreshBtn" class="btn btn-secondary">
          <i class="fas fa-sync-alt"></i> Atualizar Lista
        </button>
      </div>
      <div id="scheduledList" class="schedule-list">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> Carregando agendamentos...
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
